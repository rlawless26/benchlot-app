<!-- 6. For Accept/Counter/Decline Buttons in Offer Email -->
<div style="text-align:center; width:100%;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation" style="border-collapse:separate;">
    <tr>
      <!-- Accept Button -->
      <td width="33%" align="center" style="padding:0 5px;">
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;width:100%;">
          <tr>
            <td align="center" bgcolor="#17613F" role="presentation" style="border:none;border-radius:4px;background-color:#17613F;padding:10px;" valign="middle">
              <a href="{{offer_url}}?action=accept" style="background:#17613F;color:#ffffff;font-family:'Montserrat',sans-serif;font-size:14px;font-weight:500;text-decoration:none;border-radius:4px;display:block;" target="_blank">
                Accept
              </a>
            </td>
          </tr>
        </table>
      </td>
      
      <!-- Counter Button -->
      <td width="33%" align="center" style="padding:0 5px;">
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;width:100%;">
          <tr>
            <td align="center" bgcolor="#FFFFFF" role="presentation" style="border:1px solid #17613F;border-radius:4px;background-color:#FFFFFF;padding:10px;" valign="middle">
              <a href="{{offer_url}}?action=counter" style="background:#FFFFFF;color:#17613F;font-family:'Montserrat',sans-serif;font-size:14px;font-weight:500;text-decoration:none;border-radius:4px;display:block;" target="_blank">
                Counter
              </a>
            </td>
          </tr>
        </table>
      </td>
      
      <!-- Decline Button -->
      <td width="33%" align="center" style="padding:0 5px;">
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;width:100%;">
          <tr>
            <td align="center" bgcolor="#F0EEE6" role="presentation" style="border:none;border-radius:4px;background-color:#F0EEE6;padding:10px;" valign="middle">
              <a href="{{offer_url}}?action=decline" style="background:#F0EEE6;color:#44403C;font-family:'Montserrat',sans-serif;font-size:14px;font-weight:500;text-decoration:none;border-radius:4px;display:block;" target="_blank">
                Decline
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
