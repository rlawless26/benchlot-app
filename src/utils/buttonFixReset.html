<!-- Email-safe button code to replace your class-based button -->
<div style="text-align:center;">
  <!-- Instead of <a href="{{reset_link}}" class="button">Reset Password</a> -->
  <!-- Use this table-based structure: -->
  <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;line-height:100%;margin:20px auto;">
    <tr>
      <td align="center" bgcolor="#17613F" role="presentation" style="border:none;border-radius:4px;background-color:#17613F;padding:12px 24px;" valign="middle">
        <a href="{{reset_link}}" style="background:#17613F;color:#ffffff;font-family:'Montserrat',sans-serif;font-size:14px;font-weight:500;text-decoration:none;border-radius:4px;display:inline-block;" target="_blank">
          Reset Password
        </a>
      </td>
    </tr>
  </table>
</div>
