<!-- Example of robust email button HTML -->
<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;line-height:100%;">
  <tr>
    <td align="center" bgcolor="#17613F" role="presentation" style="border:none;border-radius:4px;background-color:#17613F;padding:12px 24px;" valign="middle">
      <a href="{{login_link}}" style="font-family:'Montserrat',sans-serif;font-size:14px;font-weight:500;display:inline-block;text-decoration:none;background-color:#17613F;color:#ffffff;border-radius:4px;" target="_blank">
        Sign In to Your Account
      </a>
    </td>
  </tr>
</table>

<!-- The problem with simple anchor tag buttons in emails -->
<!--
Simple anchor tags with CSS classes often don't work well across all email clients 
because many email clients strip out CSS or don't fully support it.

<a href="{{login_link}}" class="button">Sign In to Your Account</a>

Using table-based buttons ensures better compatibility across different email clients.
-->
